<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>Layout 02</title>
    <style>
        body {
            border: #f9f9f9;
        }
        #wrap {
            width: 1000px;
            height: 900px;
            margin: 0 auto;
            text-align: center;
            line-height: 900px;
        }
        #header {
            width: 1000px;
            height: 100px;
            background: #cdcdcd;
            text-align: center;
            line-height: 100px;
        }
        #nav {
            width: 1000px;
            height: 100px;
            background: #bbbbbb;
            text-align: center;
            line-height: 100px;
        }
        #side_left {
            float: left;
            width: 300px;
            height: 600px;
            background: #adadad;
            text-align: center;
            line-height: 600px;
        }
        #content {
            float: left;
            width: 400px;
            height: 600px;
            background: #a0a0a0;
            text-align: center;
            line-height: 600px;
        }
        #side_right {
            float: right;
            width: 300px;
            height: 600px;
            background: rgb(147, 147, 147);
            text-align: center;
            line-height: 600px;
        }
        #footer {
            float: left;
            width: 1000px;
            height: 100px;
            background: #8a8a8a;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header">HEADER</div>
        <div id="nav">NAV</div>
        <div id="side_left">SIDE LEFT</div>
        <div id="content">CONTENT</div>
        <div id="side_right">SIDE RIGHT</div>
        <div id="footer">FOOTER</div>
    </div>
</body>

</html>
